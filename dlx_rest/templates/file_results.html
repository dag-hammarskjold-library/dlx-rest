{% extends 'base.html' %} {% block content %}
<div class="container">
  <table class="table table-striped">
    <thead>
      <th>File</th>
      <th>Document Symbol</th>
      <th>Language(s)</th>
      <th>Result</th>
    </thead>
    <tbody>
      {% for row in submitted %}
      <tr>
        <td>{{ row['filename'] }}</td>
        <td>{{ row['docSymbol'] }}</td>
        <td>{{ row['languages'] }}</td>
        <td>{{ row['result'] }}</td>
        {% endfor %}
      </tr>
    </tbody>
  </table>
</div>

{% endblock %}
