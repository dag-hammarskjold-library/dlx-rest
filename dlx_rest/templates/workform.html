{% extends 'base.html' %}
{% block content %}

<div style="background-color:grey;">
    <div id="workform_vm" v-show="true">
        <messagecomponent></messagecomponent>
        <div class="row">
            <sidebarcomponent sbtype="other"></sidebarcomponent>
            <workformcomponent api_prefix="{{api_prefix}}"></workformcomponent>
            <sidebarcomponent sbtype="other"></sidebarcomponent>
        </div>
    </div>
</div>

<script type="module">
import { messagecomponent } from "{{url_for('static', filename='js/messagebar.js')}}"
import { sidebarcomponent } from "{{url_for('static', filename='js/search/sidebar.js')}}"
import { workformcomponent } from "{{url_for('static', filename='js/workform.js')}}"

const vm_search_component = Vue.createApp({
    components: { 
        messagecomponent, 
        sidebarcomponent, 
        workformcomponent
    }
}).mount("#workform_vm")
</script>

{% endblock %}
