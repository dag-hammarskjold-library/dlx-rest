{% extends 'base.html' %} {% block content %}
<div class="grey-background">
    <div id="browse_vm" v-show="true">
        <div class="row">
            <sidebarcomponent sbtype="facet"></sidebarcomponent>
            <div class="col pt-2 m-auto white-background">
                <table class="table table-striped table-hover">
                    <thead>
                        <tr>
                            <th>Logical Field Name</th>
                            <th>Description</th>
                            <th>Starts with</th>
                            <th></th>
                        </tr>
                    </thead>
                    <tbody>
                        {% for item in items %}
                        <tr>
                            <td>{{item.name}}</td>
                            <td>{{item.description}}</td>
                            <td><input type="text" placeholder="starts with..."></input></td>
                            <td><button type="button" class="btn btn-primary" value="Search">Search</button></td>
                        </tr>
                        {% endfor %}
                    </tbody>
                </table>
            </div>
            <sidebarcomponent sbtype="other"></sidebarcomponent>
        </div>
    </div>
</div>

{% endblock %}
